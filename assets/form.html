<!DOCTYPE html>
    <head>
        <title>COVID-19 FORM</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style1.css">
    </head>
    <body>
        <div class="container">
           <h2>DONOR REGISTRATION FORM</h2>
           <form>
               <input type="text" placeholder="NAME"><br><br>
               <input type="number" placeholder="AGE"><br><br>
               <input type="number" placeholder="PHONE NUMBER"><br><br>
               <input type="text" placeholder="ADDRESS"><br><br>
               <label id="da" for="datedis">Date Of Recovery</label>
               <input type="date" id="doa" name="doa"><br><br>
               <label id="bp" for="dateadm">Blood Group</label>&emsp;&emsp;&emsp;
               <input list="bg" id="doa" name="bp"><br><br>
               <datalist id="bg">
               <option value="A+">
               <option value="A-">
               <option value="B+">
               <option value="B-">
               <option value="O+">   
               <option value="O-">                  
               </datalist>
               
               <label>GENDER</label><br><br>
               <div class="gend">
                   <label class="gende">
                <input type="radio" name="gender" value="male" id="male">
                Male
                </label>
                <label class="gende">
                <input type="radio" name="gender" value="female" id="female"/>
                Female
                </label>
                <label class="gende">
                <input type="radio" name="gender" value="others" id="others"/>
                Others
                </label><br><br>
            </div>
                
                <label class="gende"> 
                    <input type="checkbox" id="cov" name="cov" value="cov">
                    I agree to the terms&conditions by the blood bank.
                </label><br>
           
               <button>SUBMIT</button>
            </form> 
            
        </div> 
     </body>
</html>
